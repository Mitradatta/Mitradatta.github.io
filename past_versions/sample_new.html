<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f9; /* Light gray background similar to your portfolio */
            font-family: 'Poppins', sans-serif;
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 100px;
            perspective: 1000px;
            margin: 50px auto;
            border: 3px solid #6FB1FF; /* Light blue border */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .flip-card-front {
            background-color: #6FB1FF; /* Light blue */
        }

        .flip-card-back {
            background-color: #916AFF; /* Purple */
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                Software Developer
            </div>
            <div class="flip-card-back">
                ML Engineer
            </div>
        </div>
    </div>

    <script>
        const roles = ['Software Developer', 'ML Engineer', 'Data Scientist', 'Web Developer'];
        let currentRoleIndex = 0;
        
        function updateRole() {
            const flipCardInner = document.querySelector('.flip-card-inner');
            const frontText = roles[currentRoleIndex % roles.length];
            const backText = roles[(currentRoleIndex + 1) % roles.length];

            if (flipCardInner.style.transform === "rotateX(180deg)") {
                flipCardInner.style.transform = "rotateX(0deg)";
                flipCardInner.querySelector('.flip-card-front').textContent = frontText;
            } else {
                flipCardInner.style.transform = "rotateX(180deg)";
                flipCardInner.querySelector('.flip-card-back').textContent = backText;
            }

            currentRoleIndex++;
        }

        setInterval(updateRole, 2000); // Change role every 2 seconds
    </script>
</body>
</html>
